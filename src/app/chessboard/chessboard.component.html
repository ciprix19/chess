<div class="main-container">
  <div class="big-div">
    <div class="firs-row-div">
      <div class="digits-coordinates">
        <div *ngFor="let digit of digits" class="digit">{{ digit }}</div>
      </div>
      <div class="board">
        <svg width="100%" height="100%">
          <ng-container *ngFor="let row of board; let i = index">
            <ng-container *ngFor="let piece of row; let j = index">
              <rect [attr.x]="j * 12.5 + '%'" [attr.y]="i * 12.5 + '%'" width="12.5%" height="12.5%"
                    [attr.fill]="(i + j) % 2 === 0 ? '#D2B48C' : '#8B4513'" stroke="black"
                    [attr.data-row]="i" [attr.data-col]="j" (click)="handleSquareClick(piece, i, j)">
              </rect>
              <text class="disableAutoBlue" *ngIf="piece" [attr.x]="j * 12.5 + 1 + '%'" [attr.y]="i * 12.5 + 10.75 + '%'" font-size="6em"
                    [attr.data-row]="i" [attr.data-col]="j" (click)="handlePieceClick(piece, i, j)">
                {{ getPieceSymbol(piece) }}
              </text>
            </ng-container>
          </ng-container>
        </svg>
      </div>
    </div>
    <div class="letter-coordinates">
      <div *ngFor="let letter of letters" class="letter">{{ letter }}</div>
    </div>
  </div>
</div>
